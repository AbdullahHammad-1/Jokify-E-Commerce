<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Jokify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            margin: 0 10px;
        }
        .header .home-btn {
            font-weight: bold;
            color: #e52e71;
        }
        .cart-icon-container {
            position: relative;
            cursor: pointer;
        }
        .cart-icon {
            font-size: 24px;
            color: white;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: #e52e71;
            color: white;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Checkout container */
        .checkout-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Section headers */
        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #e52e71;
            padding-bottom: 5px;
        }

        /* Cart summary table */
        .cart-summary {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .cart-summary th, .cart-summary td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .cart-summary th {
            background-color: #f1f1f1;
            color: #333;
        }

        /* Form styling */
        .checkout-form {
            margin-top: 20px;
        }
        .checkout-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form input[type="number"],
        .checkout-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Payment section */
        .payment-method {
            margin-top: 20px;
        }

        /* Place order button */
        .place-order-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .place-order-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Header with Home Button and Cart Icon -->
    <div class="header">
        <a href="{% url 'index' %}" class="home-btn">Home</a>
        <span>Jokify Checkout</span>
        <a href="{% url 'cart' %}" class="cart-icon-container">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span id="cart-count" class="cart-count">0</span>
        </a>
    </div>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <h2 class="section-title">Order Summary</h2>
        <table class="cart-summary">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-summary-body">
                <!-- Cart items will be dynamically populated here -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" style="text-align:right;">Total:</th>
                    <th id="order-total">$0.00</th>
                </tr>
            </tfoot>
        </table>

        <h2 class="section-title">Shipping Information</h2>
        <form class="checkout-form" method="POST">
            {% csrf_token %}
            <input type="hidden" id="items" name="items">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" name="zipcode" required>
            <button type="submit" class="place-order-btn">Place Order</button>
        </form>

        <h2 class="section-title">Payment Method</h2>
        <div class="payment-method">
            <label>
                <input type="radio" name="payment" value="credit" checked> Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="paypal"> PayPal
            </label>
        </div>
    </div>

    <script>
    // Populate cart summary from local storage
    function populateCartSummary() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartSummaryBody = document.getElementById('cart-summary-body');
        const orderTotal = document.getElementById('order-total');
        const itemsInput = document.getElementById('items');

        let totalAmount = 0;
        cartSummaryBody.innerHTML = '';

        // Prepare items for hidden input
        const itemsArray = cartItems.map(item => ({
            title: item.title,
            quantity: item.quantity,
            price: item.price,
            total: item.price * item.quantity
        }));

        itemsArray.forEach(item => {
            const itemTotal = item.price * item.quantity;
            totalAmount += itemTotal;

            cartSummaryBody.innerHTML += `
                <tr>
                    <td>${item.title}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>$${itemTotal.toFixed(2)}</td>
                </tr>
            `;
        });

        orderTotal.textContent = `$${totalAmount.toFixed(2)}`;
        itemsInput.value = JSON.stringify(itemsArray);  // Fill hidden input
    }

    // Call populateCartSummary when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        populateCartSummary();
    });
</script>
</body>
</html>
